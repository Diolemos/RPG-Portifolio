<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- rpgui -->
    <link href="dist/rpgui.css" rel="stylesheet" type="text/css" />
    <script src="dist/rpgui.js"></script>
    <!-- script -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="rpgui-content">
    <h1>Lorem Ipsum Dolar sit amet</h1>

    <div class="card rpgui-container framed-golden container-width">
      <img
        src="images/pedro.jpg"
        class="profile-img"
        alt="image of a handsome man"
      />
      <div class="card-text">
        <img class="card-icon" src="images/banner.png" />
        <img class="card-icon" src="images/banner.png" />
        <img class="card-icon" src="images/banner.png" />
        <img class="card-icon" src="images/banner.png" />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto
          labore voluptates praesentium incidunt rerum voluptas natus sint
          dolores? Quae expedita a voluptas ut ratione tenetur voluptatibus
          perspiciatis molestiae corporis corrupti.
        </p>
        <br />
      </div>
      <div></div>
    </div>

    <div class="rpgui-container framed-golden skills container-width">
      <h2>Skills</h2>
      <div>
        <div class="rpgui-icon potion-red"></div>
        <div class="rpgui-icon potion-blue"></div>
        <div class="rpgui-icon potion-green"></div>
      </div>
      <hr />
      <label>HTML/CSS:</label>
      <div id="html-bar" class="rpgui-progress red"></div>

      <label>React:</label>
      <div id="react-bar" class="rpgui-progress blue"></div>

      <label>Java:</label>
      <div id="java-bar" class="rpgui-progress green"></div>

      <label>Javascript</label>
      <div id="js-bar" class="rpgui-progress blue"></div>
    </div>
    <div class="rpgui-container framed-golden projects container-width">
    
        <h3>Projects</h3>
      <hr />
      <select class="rpgui-dropdown">
        <option value="all"     >All projects</option>
        <option value="js">JavaScript</option>
        <option value="react">React</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
      </select>
      <!-- <select class="rpgui-list" size="3">
        <option value="all"     >All projects</option>
        <option value="js">JavaScript</option>
        <option value="react">React</option>
        <option value="python">Python</option>
        <option value="java">Java</option> -->
        
    </select>
      <ul class="projects-container" >

      </ul>
    </div>
  </body>
</html>
